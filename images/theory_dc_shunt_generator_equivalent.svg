<svg xmlns="http://www.w3.org/2000/svg" width="900" height="600" viewBox="0 0 900 600" role="img" aria-labelledby="title desc">
  <title id="title">Equivalent Circuit of DC Shunt Machine</title>
  <desc id="desc">Supply voltage with armature resistance Ra and motor M in parallel with field circuit Rc and Rsh.</desc>

  <rect width="900" height="600" fill="#f5f5f5"/>

  <g stroke="#111" stroke-width="6" fill="none" stroke-linecap="round" stroke-linejoin="round">
    <!-- Top and bottom rails -->
    <line x1="120" y1="90" x2="620" y2="90"/>
    <line x1="120" y1="540" x2="620" y2="540"/>

    <!-- Supply branch -->
    <line x1="180" y1="90" x2="180" y2="540"/>
    <polygon points="170,520 190,520 180,540" fill="#111" stroke="none"/>

    <!-- Armature branch -->
    <line x1="390" y1="90" x2="390" y2="130"/>
    <polyline points="390,130 430,140 350,160 430,180 350,200 430,220 350,240 390,250"/>
    <line x1="390" y1="250" x2="390" y2="280"/>
    <line x1="390" y1="420" x2="390" y2="540"/>

    <!-- Motor symbol -->
    <circle cx="390" cy="350" r="70"/>
    <text x="390" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="68" font-weight="700" fill="#111">M</text>

    <!-- Right branch -->
    <line x1="620" y1="90" x2="620" y2="145"/>
    <polyline points="620,145 660,155 580,175 660,195 580,215 660,235 580,255 620,265"/>
    <line x1="620" y1="265" x2="620" y2="300"/>
    <line x1="620" y1="300" x2="620" y2="330"/>
    <path d="M620,330
             c-20,0 -20,30 0,30
             c20,0 20,30 0,30
             c-20,0 -20,30 0,30
             c20,0 20,30 0,30"/>
    <line x1="620" y1="450" x2="620" y2="540"/>
  </g>

  <!-- Rc arrow -->
  <g stroke="#111" stroke-width="5" fill="none" stroke-linecap="round" stroke-linejoin="round">
    <line x1="560" y1="205" x2="660" y2="165"/>
    <polygon points="660,165 640,166 650,150" fill="#111" stroke="none"/>
  </g>

  <!-- Labels -->
  <g font-family="Arial, sans-serif" fill="#111" font-weight="600">
    <text x="80" y="320" font-size="56">Supply</text>
    <text x="80" y="380" font-size="56">Voltage</text>
    <text x="450" y="210" font-size="56">Ra</text>
    <text x="690" y="220" font-size="56">Rc</text>
    <text x="690" y="410" font-size="56">Rsh</text>
  </g>
</svg>
